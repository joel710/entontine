name: entontine
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  intl: ^0.19.0  # Version requise par flutter_localizations
  flutter_localizations:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6
  supabase_flutter: ^2.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: "assets/images/symbol.png"
  background: #ffffff
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/avatar.png
    - assets/images/Moov.png
    - assets/images/Yas.png